<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="studentai.css" />
    <script src="./studentai.js" defer></script>
  </head>
  <body>
    <section class="section">
      <form id="search">
        <input type="text" name="search" id="search-input" />

        <select name="variations">
          <option value="all">all</option>
          <option value="name">name</option>
          <option value="surname">family name</option>
          <option value="age">age</option>
          <option value="it-knowledge">IT knowledge</option>
          <option value="group">class</option>
          <option value="interests">interests</option>
        </select>

        <input type="submit" value="search" />
      </form>

      <form id="student-form">
        <div class="inputs">
          <div>
            <label for="student-name">name:</label>
            <input
              type="text"
              name="name"
              id="student-name"
              class="required"
              placeholder="enter your name"
            />
          </div>

          <div>
            <label for="student-surname">family name:</label>
            <input
              type="text"
              name="surname"
              id="student-surname"
              class="required"
              placeholder="enter your family name"
            />
          </div>

          <div>
            <label for="student-age">age:</label>
            <input
              type="number"
              name="age"
              id="student-age"
              placeholder="enter your age"
              class="required"
            />
          </div>

          <div>
            <label for="student-phone">phone number:</label>
            <input
              type="tel"
              name="phone"
              id="student-phone"
              placeholder="enter your phone number"
              class="required"
            />
          </div>

          <div>
            <label for="student-email">e-mail:</label>
            <input
              type="text"
              name="email"
              id="student-email"
              placeholder="enter your email"
              class="required"
            />
            <div>
              <label for="student-it-knowledge">IT knowledge:</label>

              <input
                type="range"
                name="it-knowledge"
                id="student-it-knowledge"
                min="1"
                max="10"
                value="1"
                step="1"
              />
            </div>
            <output name="output" id="it-knowledge-output"></output>
          </div>
        </div>

        <div>
          <h3>class name:</h3>
          <input
            type="radio"
            name="group"
            id="student-group-1"
            value="type 1"
            checked
          />

          <label for="student-group-1">code class 1</label>

          <input
            type="radio"
            name="group"
            id="student-group-2"
            value="type 2"
          />
          <label for="student-group-2">code class 2</label>

          <input
            type="radio"
            name="group"
            id="student-group-3"
            value="type 3"
          />
          <label for="student-group-3">code class 3</label>

          <input
            type="radio"
            name="group"
            id="student-group-4"
            value="type 4"
          />
          <label for="student-group-4">code class 4</label>

          <input
            type="radio"
            name="group"
            id="student-group-4"
            value="type 5"
          />
          <label for="student-group-5">code class 5</label>
        </div>

        <fieldset class="interests">
          <legend>interests:</legend>

          <input
            type="checkbox"
            name="interest"
            id="interestCheck1"
            value="Swift"
          />
          <label for="interestCheck1">Swift</label>

          <input
            type="checkbox"
            name="interest"
            id="interestCheck2"
            value="JavaScript"
          />
          <label for="interestCheck2">JavaScript</label>

          <input
            type="checkbox"
            name="interest"
            id="interestCheck3"
            value="C++"
          />
          <label for="interestCheck3">C++</label>

          <input
            type="checkbox"
            name="interest"
            id="interestCheck4"
            value="PHP"
          />
          <label for="interestCheck4">PHP</label>

          <input
            type="checkbox"
            name="interest"
            id="interestCheck5"
            value="Python"
          />
          <label for="interestCheck5">Python</label>
        </fieldset>

        <input type="submit" value="submit" />
      </form>

      <span id="alert"></span>

      <div id="students-list"></div>
    </section>
  </body>
</html>
